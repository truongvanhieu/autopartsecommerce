<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Forget Password</title>
</head>
<body>

<!-- Main Container  -->
<div layout:fragment="content" class="main-container container">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i></a></li>
        <li><a href="#">Account</a></li>
        <li><a href="#">Forget Password</a></li>
    </ul>

    <div class="row">
        <div id="content" class="col-sm-12">
            <div class="page-login">

                <div class="account-border">
                    <div class="row">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                There was some error in forget password.
                            </div>
                        </div>

                        <div th:if="${param.email}">
                            <div class="alert alert-danger">
                                Customer is not registered with this email address.
                            </div>
                        </div>

                        <div th:if="${param.success}">
                            <div class="alert alert-info">You've successfully sent you password recovery email !. Check your email.</div>
                        </div>

                        <form th:action="@{/forget-password}"  method="post" th:object="${customerRegistrationDto}" enctype="multipart/form-data">
                            <div class="col-sm-6 customer-login">
                                <div class="well">
                                    <h2><i class="fa fa-file-text-o" aria-hidden="true"></i> Forget Password</h2>
                                    <p><strong>I am a returning customer</strong></p>
                                    <div class="form-group">
                                        <label class="control-label " for="email">E-Mail Address</label>
                                        <input type="text" th:field="*{email}" id="email" class="form-control" />
                                    </div>
                                </div>
                                <div class="bottom-form">
                                    <a th:href="@{/login}" class="forgot">Login</a> | <a th:href="@{/register}" class="forgot">Register</a>
                                    <input type="submit" value="Forget Password" class="btn btn-default pull-right" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- //Main Container -->

<th:block layout:fragment="script">
    <script type="text/javascript">
    </script>
</th:block>
</body>
</html>
