<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Change Password</title>
</head>
<body>

<!-- Main Container  -->
<div layout:fragment="content"  class="main-container container">
    <ul class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i></a></li>
        <li><a href="#">Account</a></li>
        <li><a href="#">Change Password</a></li>
    </ul>

    <div class="row">
        <!--Middle Part Start-->
        <div class="col-sm-9" id="content">
            <h2 class="title">Change Password</h2>

            <form th:action="@{/change-password}" enctype="multipart/form-data" method="post">
                <div th:if="${param.success}">
                    <div class="alert alert-info">You've successfully changed your password!</div>
                </div>

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Your old password did not matched!</div>
                </div>


                <div class="row">
                    <div class="col-sm-6">
                        <fieldset>
                            <legend>Change Password</legend>
                            <div class="form-group required">
                                <label for="old_password" class="control-label">Old Password</label>
                                <input type="password" class="form-control" id="old_password" required minlength="5" placeholder="Old Password" value="" name="old_password">
                            </div>
                            <div class="form-group required">
                                <label for="new_password" class="control-label">New Password</label>
                                <input type="password" class="form-control" id="new_password" required minlength="5" placeholder="New Password" value="" name="new_password">
                            </div>
                            <!--<div class="form-group required">
                                <label for="confirm_password" class="control-label">New Password Confirm</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="New Password Confirm" value="" name="confirm_password">
                            </div>-->
                        </fieldset>
                    </div>
                </div>

                <div class="buttons clearfix">
                    <div class="pull-right">
                        <input type="submit" class="btn btn-md btn-primary" value="Save Changes">
                    </div>
                </div>
            </form>
        </div>
        <!--Middle Part End-->

        <div th:replace="/my-account/template/leftnav"></div>

    </div>
</div>
<!-- //Main Container -->


<th:block layout:fragment="script">
</th:block>
</body>
</html>
